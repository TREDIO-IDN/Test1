<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Binomo Style</title>

<style>
/* ===================== GLOBAL ===================== */
body{
  margin:0;
  background:#0d1117;
  color:white;
  font-family:Arial, sans-serif;
}
.hide{display:none}

/* ===================== LOGIN ===================== */
#loginScreen{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
}
#loginBox{
  width:90%;
  max-width:330px;
  background:#141a24;
  padding:20px;
  border-radius:12px;
  box-shadow:0 0 10px #000;
}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  background:#0d1117;
  color:white;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#ffcc00;
  color:black;
  border:none;
  font-weight:bold;
  font-size:16px;
  border-radius:8px;
}

/* ===================== APP MAIN ===================== */
#mainApp{
  display:none;
  height:100vh;
  grid-template-rows:auto 1fr auto;
}

/* ===================== SOUND BUTTON ===================== */
#soundBtn{
  position:absolute;
  right:10px;
  top:10px;
  background:#222;
  padding:8px 12px;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
}

/* ===================== CHART WRAPPER ===================== */
#chartWrap{
  position:relative;
  height:330px;
  background:#080c12;
  border-top:1px solid #222;
  border-bottom:1px solid #222;
}

/* ===================== TIMELINE ===================== */
#timelineOverlay{
  position:absolute;
  left:4px;
  right:4px;
  bottom:2px;
  height:26px;
  pointer-events:none;
  display:flex;
  align-items:flex-end;
  font-size:9px;
  z-index:6;
}

.time-slot{
  flex:1;
  text-align:center;
  position:relative;
}

.time-slot.now{
  color:#ffcc00;
  font-weight:bold;
}

.time-slot .vline{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:14px;
  width:1px;
  height:140px;
  background:rgba(255,255,255,0.05);
}

/* ===================== PRICE PANEL ===================== */
#priceInfo{
  background:#111;
  padding:10px;
  text-align:center;
  font-size:18px;
  border-top:1px solid #222;
}

</style>
</head>
<body>

<!-- ============== LOGIN SCREEN ============== -->
<div id="loginScreen">
  <div id="loginBox">
    <h2 style="text-align:center;margin-bottom:10px;">Login</h2>

    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">

    <button id="btnLogin">LOGIN</button>
    <div id="loginError" style="color:#ff4444;text-align:center;display:none;margin-top:10px;">
      Username atau password salah!
    </div>
  </div>
</div>

<!-- ============== MAIN APP ============== -->
<div id="mainApp">

  <div id="chartWrap">
    <div id="soundBtn">ðŸ”‡</div>

    <!-- Timeline -->
    <div id="timelineOverlay"></div>
  </div>

  <div id="priceInfo">Harga: <span id="priceNow">0.00000</span></div>

</div>


<script>
/* ==========================================================
   SUARA (default OFF sebelum login)
========================================================== */
let soundEnabled = false;

const upSound = new Audio("https://www.myinstants.com/media/sounds/notification-sound-7062.mp3");
const downSound = new Audio("https://www.myinstants.com/media/sounds/negative_beeps-6008.mp3");

function playUp(){
  if(soundEnabled) upSound.play();
}
function playDown(){
  if(soundEnabled) downSound.play();
}

document.getElementById("soundBtn").onclick = ()=>{
  soundEnabled = !soundEnabled;
  document.getElementById("soundBtn").innerText = soundEnabled ? "ðŸ”Š" : "ðŸ”‡";
};


/* ==========================================================
   LOGIN SYSTEM (user + admin)
========================================================== */
btnLogin.addEventListener("click", ()=>{
  const u = loginUser.value.trim();
  const p = loginPass.value.trim();

  const userOK = (u === "TRADERPRO2025" && p === "120288");
  const adminOK = (u === "ADMIN" && p === "SUPERADMIN2025");

  if(userOK || adminOK){
      loginScreen.style.display = "none";
      mainApp.style.display = "grid";

      // Aktifkan suara setelah login
      soundEnabled = true;
      soundBtn.innerText = "ðŸ”Š";

  } else {
      loginError.style.display = "block";
  }
});



/* ==========================================================
   TIMELINE BINOMO â€” Responsive 5â€“10 menit
========================================================== */
function pad(n){ return n.toString().padStart(2,'0'); }
function fmt(t){ return `${pad(t.getHours())}:${pad(t.getMinutes())}`; }

function updateTimeline(){
  const box = document.getElementById("timelineOverlay");
  const H = document.getElementById("chartWrap").offsetHeight;

  let POINTS = H < 260 ? 10 : 20; // 5â€“10 menit
  const SLOT = 30 * 1000;

  const now = new Date();
  const start = new Date(now.getTime() - POINTS * SLOT);

  box.innerHTML = "";

  for(let i=0; i<=POINTS; i++){
    const t = new Date(start.getTime() + i * SLOT);

    const div = document.createElement("div");
    div.className = "time-slot" + (i === POINTS ? " now" : "");
    div.innerHTML = `
      <div style="position:relative;z-index:2">${fmt(t)}</div>
      <div class="vline"></div>
    `;
    box.appendChild(div);
  }
}

updateTimeline();
setInterval(updateTimeline, 1000);



/* ==========================================================
   HARGA SIMULASI (naik turun random)
========================================================== */
let price = 1.20000;

setInterval(()=>{
  let old = price;
  price += (Math.random() - 0.5) * 0.003;

  price = parseFloat(price.toFixed(5));
  priceNow.innerText = price.toFixed(5);

  if(price > old) playUp();
  else playDown();

}, 900);
</script>

</body>
</html>
