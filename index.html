<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Grafik Harga</title>

<!-- CHART.JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body { margin:0; background:#f5f5f5; font-family:Arial; }
  .top-time {
    padding:12px;
    background:white;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    position:sticky;
    top:0;
    z-index:20;
    border-bottom:1px solid #ddd;
  }
  #chartBox {
    width:100%;
    height:400px;
    background:white;
    margin-top:10px;
    padding:10px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div id="liveTime" class="top-time">Loading time...</div>

<div id="chartBox">
  <canvas id="hargaChart"></canvas>
</div>

<script>
/* ============================
   FETCH DATA DARI HARGA.HTML
==============================*/
async function ambilDataHarga() {
  const url = "https://tredio-idn.github.io/Test1/harga.html";

  const html = await fetch(url).then(r => r.text());
  const dom = new DOMParser().parseFromString(html, "text/html");

  const rows = dom.querySelectorAll("#hargaTable tr");
  const hasil = [];

  rows.forEach((r, i) => {
    if (i === 0) return; // skip header

    const td = r.querySelectorAll("td");
    if (td.length < 2) return;

    const waktu = td[0].innerText.trim();
    const harga = Number(td[1].querySelector("input")?.value || 0);

    hasil.push({ waktu, harga });
  });

  return hasil;
}

/* ============================
   UPDATE JAM LIVE
==============================*/
function updateLiveClock() {
  const now = new Date();
  const hh = String(now.getHours()).padStart(2,'0');
  const mm = String(now.getMinutes()).padStart(2,'0');
  const ss = String(now.getSeconds()).padStart(2,'0');
  document.getElementById("liveTime").innerText =
    `Waktu Sekarang: ${hh}:${mm}:${ss}`;
}
setInterval(updateLiveClock, 1000);

/* ============================
   GRAFIK
==============================*/
let chart;
function buatGrafik(labels, data) {
  const ctx = document.getElementById("hargaChart").getContext("2d");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels,
      datasets: [{
        label: "Harga",
        data,
        borderWidth: 2,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { ticks: { maxRotation: 0, autoSkip: true } },
        y: { beginAtZero: false }
      }
    }
  });
}

/* ============================
   RANGE 5 MENIT
==============================*/
function ambilRangeLimaMenit(data) {
  const now = new Date();
  const hh = String(now.getHours()).padStart(2,"0");
  const mm = String(now.getMinutes()).padStart(2,"0");

  const currentTime = `${hh}:${mm}:00`;

  const index = data.findIndex(d => d.waktu === currentTime);
  if (index === -1) return data.slice(-5);

  return data.slice(Math.max(0, index - 2), index + 3);
}

/* ============================
   LOOP UPDATE GRAFIK SETIAP 3 DETIK
==============================*/
async function render() {
  const data = await ambilDataHarga();
  if (!data || data.length === 0) {
    console.log("Harga kosong.");
    return;
  }

  const range = ambilRangeLimaMenit(data);

  const labels = range.map(d => d.waktu);
  const values = range.map(d => d.harga);

  buatGrafik(labels, values);
}

render();
setInterval(render, 3000);
</script>

</body>
</html>
